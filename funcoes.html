<html>
    <script>
       //calculo media de notas
       function calculoMediaNotas(notaA, notaB, notaC, notaD) //tudo que esta aqui dentro faz parte da funcao 
       { var media = (notaA + notaB + notaC + notaD) / 4;
        return media
       } 

       var media = calculoMediaNotas(10, 20, 30, 40)
       console.log(media)
    </script>
</html>
