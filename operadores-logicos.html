<html>
    <script>
        var hojeFezCalor = false;
        var ontemFezCalor = true;

        // Para utilizar o E é preciso ser dois coemrciais (&&)
        if (hojeFezCalor && ontemFezCalor){
            console.log("Fez calor ontem e hoje");
        }

        // Para utilizar o OU é preciso ser duas barras retas (||)
        if(hojeFezCalor || ontemFezCalor){
            console.log("Fez calor ontem ou hoje")
        }

        // Para utilizar o NÃO é preciso utilizar um exclamação antes (!)
        if(!hojeFezCalor){
            console.log("Hoje não fez calor")
        }
    </script>
</html>
