<html>
    <script>
        //declarando variaveis
        var abacate = 3;
        var melancia = 3;

        //declaracao da variavel da soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola); //console.log para imprimir a variavel antes de ser alterado

        //trocando o valor da variavel abacate (não precisa declarar var)
        abacate = 5;

        //somando novamente (ficar atento ao nome da variavel)
        totalFrutasSacola = abacate + melancia
        console.log(totalFrutasSacola); //console.log para imprimir após a troca de valor
    </script>
</html>
